<!doctype html>
<html> 
    <head> 
    <title>Stuck in the Backrooms</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fuzzy+Bubbles:wght@700&family=Lacquer&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom,#43472a, #6f7349);
            font-family: 'Lacquer', cursive;
            color: #e0e0e0;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        h2{
            color: black;
            font-family: "Lacquer", system-ui;
            font-weight: 400;
            font-style: normal;
            font-size: 200px;
        }
        #container{
            width: 960px;
            height: 540px;
            position: relative;
            margin: 0 auto;
            background: #333;
        }
        #container img{
            position: absolute;
            top: 0;
            left: 0;
            width: 960px;
            height: 540px;
            object-fit: cover;
            z-index: 0;
            opacity: 0.7;
        }
        .text-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.2);
            padding: 20px 40px;
            border-radius: 10px;
            animation: fadeIn 2s ease-in;
            width: 600px;             
            text-align: center;
            white-space: normal;      
        }
        .text-box h2 {
            font-size: 80px;
            color: #2b2b2b;
            margin: 0;
            font-weight: 400;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            text-shadow:
            0 0 10px rgba(255, 234, 167, 0.6),
            0 0 20px rgba(255, 234, 167, 0.4),
            0 0 40px rgba(255, 234, 167, 0.2);      
        }

        .text-box h3{
            font-size: 20px;
            color:#1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .start-button {
            font-family: "Fuzzy Bubbles", sans-serif;
            font-weight: 700;
            font-style: normal;
            display: inline-block;
            margin-top: 20px;
            padding: 12px 32px;
            font-size: 20px;
            color: #1a1a1a;
            background-color: rgba(255, 234, 167, 0.9); /* more opaque */
            border: none;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
            text-shadow: 0 0 3px rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 10px rgba(255, 234, 167, 0.4);
            transition: all 0.3s ease;
            }
            .start-button:hover {
            background-color: rgba(255, 234, 167, 1); 
            box-shadow: 0 0 20px rgba(255, 234, 167, 0.7), 0 0 40px rgba(255, 234, 167, 0.4);
            color: #000;
            cursor: pointer;
            }

            #fade-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            opacity: 0;
            pointer-events: none;
            z-index: 9999;
            transition: opacity 1s ease;
            }

            #fade-overlay.fade-out {
            opacity: 1;
            }

    </style>
    </head> 
    <body> 
        <div id="container">
            <img src="game over.png">
            <div class="text-box">
                <h2>Game over </h2> 
                <h3>You failed to escape the backrooms as you believed the deepfake. Beware of who you should trust.</h3>
                <button class="start-button" onclick="fadeOutAndRedirect()">Start</button>
            </div>
         </div>

         <div id="fade-overlay"></div>

        <audio id="bg-music" src="it's okay to try again.mp3" autoplay loop></audio>

<script>
function fadeOutAndRedirect() {
  const overlay = document.getElementById('fade-overlay');
  overlay.classList.add('fade-out');
  setTimeout(() => {
    window.location.href = "pt 3.html";
  }, 1000); // Match duration of fade
}
</script>

    </body> 
</html>
