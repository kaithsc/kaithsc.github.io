<!doctype html>
<html>
<head>
  <title>Stuck in the Backrooms</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fuzzy+Bubbles:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to bottom, #43472a, #6f7349);
      margin: 0;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .scene {
      display: none;
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      justify-content: center;
      align-items: center;
      text-align: center;
      z-index: 1;
    }

    .scene.active {
      display: flex;
    }

    #container {
      width: 960px;
      height: 540px;
      position: relative;
      margin: auto;
      background: #333;
      overflow: hidden;
      z-index: 10;
    }

    #container img.background {
      position: absolute;
      top: 0;
      left: 0;
      width: 960px;
      height: 540px;
      object-fit: cover;
      z-index: 0;
      opacity: 1;
    }

    .text-box {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 870px;
      height: 130px;
      background-color: rgba(0, 0, 0, 0.85);
      border: 2px solid white;
      padding: 20px;
      box-sizing: border-box;
      z-index: 1;
      text-align: center;
      color: white;
      font-family: 'Fuzzy Bubbles', sans-serif;
      font-weight: 700;
      font-size: 24px;
      user-select: none;
      cursor: pointer;
    }

    .typewriter {
      font-family: 'Fuzzy Bubbles', sans-serif;
      font-size: 24px;
      color: white;
      white-space: normal;
    }


    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }


    .arrow {
      position: absolute;
      top: 50%;                        /* vertical center */
      width: 60px;                     /* adjust as needed */
      height: 60px;
      transform: translateY(-50%);     /* perfectly center vertically */
      cursor: pointer;
      z-index: 2;
      transition: transform 0.2s ease;
      }

      .arrow:hover {
        transform: translateY(-50%) scale(1.1); /* zoom on hover */
      }

      .arrowleft {
        left: 20px;                      /* stick to left side */
      }

      .arrowright {
        right: 20px;                     /* stick to right side */
      }


    #fade-in-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      opacity: 1;
      z-index: 9999;
      transition: opacity 1s ease;
    }

    #fade-in-overlay.fade-in-complete {
      opacity: 0;
      pointer-events: none;
    }

    .name-box {
      position: absolute;
      bottom: 160px;
      left: 50%;
      width: 200px;
      height: 40px;
      background-color: black;
      border: 2px solid white;
      border-radius: 0;
      color: white;
      font-family: 'Fuzzy Bubbles', sans-serif;
      font-size: 18px;
      font-weight: bold;
      padding: 5px 10px;
      z-index: 10;
      user-select: none;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      transform: translateX(calc(-50% - 322.5px)); /* moved 12.5px left from -310px */
    }

    .button-group {
      margin-top: 15px;
      display: flex;
      justify-content: center;
      gap: 20px; /* space between buttons */
    }

    .scene-btn {
      background-color: rgba(180, 180, 180, 0.3); /* translucent grey */
      border: none;
      border-radius: 6px;
      padding: 10px 25px;
      font-family: 'Fuzzy Bubbles', cursive;
      font-weight: 700;
      font-size: 18px;
      color: #ffffff; /* white text for contrast */
      cursor: pointer;
      box-shadow: 0 0 10px rgba(180, 180, 180, 0.2);
      transition: all 0.3s ease;
    }

    .scene-btn:hover {
      background-color: rgba(180, 180, 180, 0.5); /* slightly darker on hover */
      box-shadow: 0 0 20px rgba(180, 180, 180, 0.5), 0 0 40px rgba(180, 180, 180, 0.3);
      color: #ffffff;
    }




  </style>
</head>
<body>

<!-- SCENE 1: ending up in the backrooms--> 
<div id="scene1" class="scene active">
  <div id="container">
    <img src="backrooms.png" alt="Background" class="background" />
    <div class="text-box" onclick="goToScene(2)">
      <span class="typewriter" data-text="(..Why am I still stuck here???)"></span>
    </div>
  </div>
</div>

<!-- SCENE 2: door -->
<div id="scene2" class="scene">
  <div id="container">
    <img src="backrooms.png" alt="Background" class="background" />
    <div class="text-box" onclick="goToScene(3)">
      <span class="typewriter" data-text="(Is that crying I hear?)"></span>
    </div>
  </div>
</div>

<!-- SCENE 3: Thanks for letting me steal your identity -->
<div id="scene3" class="scene">
  <div id="container">
    <img src="little girl, backrooms.png" alt="Background" class="background" />
    <div class="name-box">Little girl</div>
    <div class="text-box" onclick="goToScene(4)">
      <span class="typewriter" data-text="Help...I'm lost and I can't find my Mommy, can you help me?"></span>
    </div>
  </div>
</div>

<!-- SCENE 4: realising its strange-->
<div id="scene4" class="scene">
  <div id="container">
    <img src="little girl, backrooms.png" alt="Background" class="background" />
    <div class="text-box" onclick="goToScene(5)">
      <span class="typewriter" data-text="(What is a little girl doing here? Seems strange to me.)"></span>
    </div>
  </div>
</div>

<!-- SCENE 5: Policeman appears -->
<div id="scene5" class="scene">
  <div id="container">
    <img src="little girl, backrooms.png" alt="Background" class="background" />
    <div class="name-box">little girl???</div>
   <div class="text-box" data-skip-enabled="false">
      <span class="typewriter" data-text="Please...Help me..."></span>
      <div class="button-group">
        <button class="scene-btn" onclick="goToScene(7)">Ok, I will help you find your mommy.</button>
        <button class="scene-btn" onclick="goToScene(6)">No. Distorted fingers and strange lighting and most importantly, fake tears. you are a Deepfake.</button>
      </div>
    </div>
  </div>
</div>

<!-- SCENE 6: showing your true colours -->
<div id="scene6" class="scene">
  <div id="container">
    <img src="little girl, backrooms.png" alt="Background" class="background" />
    <div class="name-box">little girl???</div>
    <div class="text-box" data-skip-enabled="false">
      <span class="typewriter" data-text="Oh...I see...I guess it's time to play a little game."></span>
      <div class="button-group">
        <button class="scene-btn" onclick="window.location.href='pt 3 fight.html'">Continue</button>
      </div>
    </div>
  </div>
</div>

<!-- SCENE 7: Now I can leave this place -->
<div id="scene7" class="scene">
  <div id="container">
    <img src="deepfake monster , backrooms.png" alt="Background" class="background" />
    <div class="name-box">Alex Chan (Imposter)</div>
    <div class="text-box" data-skip-enabled="false">
      <span class="typewriter" data-text="You got fooled way too easily..."></span>
      <div class="button-group">
        <button class="scene-btn" onclick="window.location.href='Game over 2.html'">Continue</button>
      </div>
    </div>
  </div>
</div>


<div id="fade-in-overlay"></div>

<audio id="bg-music" src="help me.mp3" autoplay loop></audio>



<script>
  let typingTimer = null;

  window.addEventListener("load", () => {
    // Fade-in overlay
    const overlay = document.getElementById('fade-in-overlay');
    overlay?.classList.add('fade-in-complete');

    // Start typewriter
    typeInActiveScene();

  
    const music = document.getElementById('bg-music');
    const startMusic = () => {
      music.play().catch(err => console.log("Autoplay blocked:", err));
      window.removeEventListener('click', startMusic);
    };
    window.addEventListener('click', startMusic);
  });

  function goToScene(sceneNumber) {
    if (typingTimer) clearTimeout(typingTimer);

    document.querySelectorAll('.scene').forEach(scene => {
      scene.classList.remove('active');
    });

    const nextScene = document.getElementById('scene' + sceneNumber);
    if (nextScene) {
      nextScene.classList.add('active');
      typeInActiveScene();
    }
  }

  function typeInActiveScene() {
    const activeScene = document.querySelector('.scene.active');
    const typeElem = activeScene?.querySelector('.typewriter');
    if (!typeElem) return;

    const fullText = typeElem.getAttribute('data-text') || "";
    typeElem.innerHTML = "";

    let i = 0;
    function typeNextChar() {
      if (i >= fullText.length) {
        typingTimer = null;
        return;
      }

      typeElem.innerHTML += fullText.charAt(i);
      i++;
      typingTimer = setTimeout(typeNextChar, 35);
    }

    typeNextChar();

    const box = activeScene.querySelector('.text-box');
    const skipEnabled = box?.getAttribute('data-skip-enabled') !== 'false';

    if (box && skipEnabled) {
      box.onclick = () => {
        if (typingTimer) {
          clearTimeout(typingTimer);
          typingTimer = null;
          typeElem.innerHTML = fullText;
        } else {
          const currentId = activeScene.id;
          const currentSceneNum = parseInt(currentId.replace('scene', ''));

          if (currentId === 'scene12') {
            window.location.href = 'pt 1 fight.html';
          } else {
            goToScene(currentSceneNum + 1);
          }
        }
      };
    }
  }
</script>



</script>
</body>
</html>
